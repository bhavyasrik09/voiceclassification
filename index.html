<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Audio Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #4e54c8;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #4e54c8;
            color: #fff;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #label-container div {
            font-size: 1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Teachable Machine Audio Model</h1>
    <button type="button" onclick="init()">Start Listening</button>
    <button type="button" onclick="stopListening()">Stop Listening</button>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "https://bhavyasrik09.github.io/voiceclassification/voice/";
        let recognizer;
        let isListening = false;

        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            recognizer = speechCommands.create(
                "BROWSER_FFT", // Fourier transform type
                undefined,    // Use default vocabulary
                checkpointURL,
                metadataURL
            );

            // Load the model
            await recognizer.ensureModelLoaded();
            return recognizer;
        }

        async function init() {
            if (isListening) return; // Prevent multiple initializations

            try {
                recognizer = await createModel();
                const classLabels = recognizer.wordLabels(); // Get class labels

                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ""; // Clear previous labels
                for (let i = 0; i < classLabels.length; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                // Start listening
                recognizer.listen(result => {
                    const scores = result.scores; // Prediction probabilities
                    for (let i = 0; i < classLabels.length; i++) {
                        const classPrediction =
                            classLabels[i] + ": " + scores[i].toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                    }
                }, {
                    includeSpectrogram: true,    // Optional spectrogram
                    probabilityThreshold: 0.6,  // Lower threshold for better detection
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.5          // Overlap between frames
                });

                console.log("Listening for audio input...");
                isListening = true;
            } catch (error) {
                console.error("Error initializing recognizer:", error);
            }
        }

        function stopListening() {
            if (recognizer && isListening) {
                recognizer.stopListening();
                isListening = false;
                console.log("Stopped listening.");
                const labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ""; // Clear labels
            }
        }
    </script>
</body>
</html>
